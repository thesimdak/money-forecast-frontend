<div class="content-header">
  <h1>Income</h1>
</div>
<div class="budget mt-1">
  <form [formGroup]="incomeForm" *ngIf="incomeForm">
    <div class="budget-form">
      <span class="p-float-label">
        <input id="float-input" type="text" formControlName="name" pInputText />
        <label for="float-input">Income name</label>
      </span>
      <div class="balance">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            formControlName="balance"
            pInputText
          />
          <label for="float-input">Income amount</label>
        </span>
        <span class="p-float-label">
          <p-dropdown
            [options]="currencies"
            formControlName="currency"
            optionLabel="name"
            optionValue="code"
          ></p-dropdown>
        </span>
      </div>
    </div>
    <form formGroupName="regularity">
      <p-multiSelect [options]="daysOptions" formControlName="days" optionLabel="Days"></p-multiSelect>
      <p-multiSelect [options]="monthsOptions" formControlName="months" optionLabel="Months"></p-multiSelect>
    </form>
  </form>
</div>
<div class="btn-footer">
  <button class="btn-secondary mt-1" routerLink="..">Cancel</button>
  <button class="btn-primary mt-1" (click)="saveIncome()" routerLink="..">
    Save
  </button>
</div>
