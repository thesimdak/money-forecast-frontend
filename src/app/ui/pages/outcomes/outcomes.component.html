<h1>Outcomes</h1>

<div class="mt-2 outcome-subheader">
  <button class="btn-primary" routerLink="./outcome-detail">Add</button>
</div>
<ng-container *ngFor="let outcome of outcomes$ | async; let i=index">
  <app-amount-panel [title]="outcome.name" [amount]="outcome.balance" [routerLink]="'./outcome-detail/' + outcome.id" (removeClick)="removeOutcome(outcome.id)">
  </app-amount-panel>
</ng-container>
