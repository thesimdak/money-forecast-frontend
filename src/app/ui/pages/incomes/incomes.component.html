<h1>Incomes</h1>

<div class="mt-2 income-subheader">
  <button class="btn-primary" routerLink="./income-detail">Add</button>
</div>
<ng-container *ngFor="let income of incomes$ | async; let i=index">
  <app-amount-panel [title]="income.name" [amount]="income.balance" [routerLink]="'./income-detail/' + income.id" (removeClick)="removeIncome(income.id)">
  </app-amount-panel>
</ng-container>
