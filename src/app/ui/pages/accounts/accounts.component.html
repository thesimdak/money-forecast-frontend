<div class="content-header">
  <h1>Accounts</h1>
</div>
<div class="mt-2 accounts-header">
  <button class="btn-primary" routerLink="./account-detail">Add</button>
</div>
<div class="budget" *ngFor="let account of accounts">
  <app-amount-panel [title]="account.name" [amount]="account.balance"></app-amount-panel>
</div>
<div class="content-footer">
  <button class="btn-secondary mt-1" routerLink="..">Back</button>
</div>
