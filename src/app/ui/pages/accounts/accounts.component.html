<div class="content-header">
  <h1>Accounts</h1>
</div>
<div class="mt-2 accounts-header">
  <button class="btn-primary" routerLink="./account-detail">Add</button>
</div>
<div class="budget" *ngFor="let account of accounts; let i=index">
  <app-amount-panel [title]="account.name" [amount]="account.balance" [routerLink]="'./account-detail/' + account.id" (removeClick)="removeAccount(account.id)"></app-amount-panel>
</div>
